<html>

<head>
    <title>Boxモデル</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="box0">box1</div>
    </div>
    <div class="container">
        border-box(widthにborder/paddingを含む)<br />
        content_width= width - border - padding
        <div id="box1"></div>
    </div>
    <div class="container">
        content-box(widthにborder/paddingを含まない)<br />
        content_width = width
        <div id="box2">box2</div>
    </div>
</body>

</html
